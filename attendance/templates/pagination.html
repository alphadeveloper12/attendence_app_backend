<div class="pagination-container"
    style="margin-top: 2rem; display: flex; justify-content: center; align-items: center; gap: 1rem;">
    {% if page_obj.has_previous %}
    <a href="?page=1{% if request.GET.site %}&site={{ request.GET.site }}{% endif %}" class="btn btn-secondary"
        style="padding: 0.5rem 1rem;">&laquo; First</a>
    <a href="?page={{ page_obj.previous_page_number }}{% if request.GET.site %}&site={{ request.GET.site }}{% endif %}"
        class="btn btn-secondary" style="padding: 0.5rem 1rem;">Previous</a>
    {% else %}
    <button class="btn btn-secondary" disabled style="padding: 0.5rem 1rem; opacity: 0.5; cursor: not-allowed;">&laquo;
        First</button>
    <button class="btn btn-secondary" disabled
        style="padding: 0.5rem 1rem; opacity: 0.5; cursor: not-allowed;">Previous</button>
    {% endif %}

    <span class="current" style="font-weight: 600; color: #666;">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}{% if request.GET.site %}&site={{ request.GET.site }}{% endif %}"
        class="btn btn-secondary" style="padding: 0.5rem 1rem;">Next</a>
    <a href="?page={{ page_obj.paginator.num_pages }}{% if request.GET.site %}&site={{ request.GET.site }}{% endif %}"
        class="btn btn-secondary" style="padding: 0.5rem 1rem;">Last &raquo;</a>
    {% else %}
    <button class="btn btn-secondary" disabled
        style="padding: 0.5rem 1rem; opacity: 0.5; cursor: not-allowed;">Next</button>
    <button class="btn btn-secondary" disabled style="padding: 0.5rem 1rem; opacity: 0.5; cursor: not-allowed;">Last
        &raquo;</button>
    {% endif %}
</div>
